<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Admin Sign-Up</h2>
            <form id="adminSignUpForm"> <!-- Give your form an ID for JavaScript -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="button" class="btn btn-primary" id="submitBtn">Sign Up</button> <!-- Change type to "button" and add an ID -->
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Initialize Firebase with your project configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Get references to your Firebase functions and authentication
    const functions = firebase.app().functions('asia-southeast1'); // Replace 'REGION' with your Firebase region
    const auth = firebase.auth();

    // Handle form submission
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Sign up the admin user
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // Call the Firebase Cloud Function to add the admin role
                const addAdminRole = functions.httpsCallable("addAdminRole");
                return addAdminRole({ email: email });
            })
            .then((result) => {
                console.log(result.data.message); // You can handle success messages here
            })
            .catch((error) => {
                console.error(error); // Handle any errors here
            });
    });
</script>
</body>
</html>
