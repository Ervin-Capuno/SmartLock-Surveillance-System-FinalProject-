<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mainWebsite/logs.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/mainWebsite/resources/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-8e5bJC5DMezZhXFi+OAR5Qu9PvcMJRK49SLAqgk9a8cAaB/OWXup1GvGzICwaWLQiIHwoPVorKE+KAZ6hld/xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Logs</title>
    <style>
        
    </style>
</head>
<body>

    <div id="vibrations"></div>
    <div id="noOfCustomerOut"></div>
    <div id="noOfCustomerIn"></div>
    <div id="navbar-container"></div>
    <div class="accordion-container">
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-button" onclick="toggleAccordion('doorLogsAccordion')">Door Logs</button>
                <div class="accordion-content" id="doorLogsAccordion">
                    <!-- Table for Door Logs -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Timestamp</th>
                                <th scope="col">State</th>
                            </tr>
                        </thead>
                        <tbody id="doorLogsTableBody"></tbody>
                    </table>
                </div>
            </div>
    
            <div class="accordion-item">
                <button class="accordion-button" onclick="toggleAccordion('doorVibrationAccordion')">Door Vibration</button>
                <div class="accordion-content" id="doorVibrationAccordion">
                    <!-- Table for Door Vibration Logs -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Timestamp</th>
                                <th scope="col">State</th>
                            </tr>
                        </thead>
                        <tbody id="doorVibrationTableBody"></tbody>
                    </table>
                </div>
            </div>
    
            <div class="accordion-item">
                <button class="accordion-button" onclick="toggleAccordion('customerAccordion')">Customers</button>
                <div class="accordion-content" id="customerAccordion">
                    <table class="Customer Out table">
                        <thead>
                            <tr>
                                <th scope="col">Customer Out ID</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Number of Customer Out</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerOutTableBody"></tbody>
                    </table>
                    <table class="Customer In table">
                        <thead>
                            <tr>
                                <th scope="col">Customer In ID</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Number of Customer In</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerInTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/mainWebsite/navLoader.js"></script>
    <script src="/mainWebsite/logs.js"></script>
    <script src="/mainWebsite/alert.js"></script>
    <script>
        function toggleAccordion(accordionId) {
            const accordionContent = document.getElementById(accordionId);
            accordionContent.parentElement.classList.toggle('active');
        }
    </script>
</body>
</html>
