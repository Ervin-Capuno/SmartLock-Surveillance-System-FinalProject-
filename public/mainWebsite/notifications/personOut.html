<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Add a margin for spacing */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #okBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <img src="personOut.gif" alt="alert for vibrations">
            <p>There is a person behind of your door Please go to the Cameras to confirm this!</p>
            <button id="okBtn">OK</button>
        </div>
    </div>

    <script>
        // JavaScript to handle modal functionality
        window.onload = function() {
            var modal = document.getElementById("myModal");
            var closeModalBtn = document.getElementById("closeModal");
            var okBtn = document.getElementById("okBtn");

            // Check condition (for demonstration, set to 1)
            var condition = 1;

            if (condition === 1) {
                modal.style.display = "block";
            }

            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            okBtn.onclick = function() {
                // Redirect to the "cameraVideos.html" page
                window.location.href = "/mainWebsite/cameraVideos.html";
            }

            // Close the modal if the user clicks outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        };
    </script>
</body>
</html>
