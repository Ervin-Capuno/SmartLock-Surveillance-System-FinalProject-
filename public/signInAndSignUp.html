<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signInAndSignUp.css">
    <title>Smile Vista</title>
    <link rel="icon" type="image/x-icon" href="mainWebsite/resources/favicon.ico">
    <script src="signUp.js"></script>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm" action="/signup" method="post">
                <h1>Create Account</h1>
                <input type="email" name="email" placeholder="email">
                <div class="password-toggle">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your Password">
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="/login" method="post">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" id="loginPassword" name="password" placeholder="Password">
                <i class="fa fa-eye" id="toggledPassword"></i>
                <a href="forgotPassword.html">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
