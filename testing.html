<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="zigzagChart" width="600" height="400"></canvas>

    <script>
        // Function to generate zigzag data
        function generateZigzagData(length, amplitude) {
            const data = [];
            for (let i = 0; i < length; i++) {
                const value = amplitude * Math.sin(i / (length / (2 * Math.PI)));
                data.push(value);
            }
            return data;
        }

        // Get the canvas element
        const ctx = document.getElementById('zigzagChart').getContext('2d');

        // Create zigzag data
        const zigzagData = generateZigzagData(100, 50);

        // Create a line chart
        const zigzagChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 100 }, (_, i) => i + 1),
                datasets: [{
                    label: 'Zigzag Chart',
                    data: zigzagData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>
</html>
