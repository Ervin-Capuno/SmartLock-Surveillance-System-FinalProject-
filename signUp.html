<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="mainWebsite/resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal Trigger Button (Hidden) -->
<button id="modalTriggerBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;"></button>

<!-- Modal For Sign Up -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModal">Sign Up</h5>
            </div>
            <div class="modal-body">
                <form id="userRegistrationForm" action="/signup" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                            <div class="input-group-text">
                                <input type="checkbox" id="showPasswordToggle"> Show
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <!-- Sign Up button div -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success btn-block" id="signUpButton">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        var modalTriggerBtn = document.getElementById('modalTriggerBtn');
        modalTriggerBtn.click();
    });
</script>

</body>
</html>
